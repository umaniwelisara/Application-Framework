<html>

<head>
    <title>Angular JS Modules</title>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src = "/angularjs/src/module/mainApp.js"></script>
    <script src = "/angularjs/src/module/studentController.js"></script>

    <style>
        table, th , td {
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
        }

        table tr:nth-child(odd) {
            background-color: #f2f2f2;
        }

        table tr:nth-child(even) {
            background-color: #ffffff;
        }
    </style>

</head>

<body>
<h2>AngularJS Sample Application</h2>
<div ng-app = "mainApp" ng-controller = "authorController">

    <table border = "0">
        <tr>
            <td>Enter first name:</td>
            <td><input type = "text" ng-model = "author.fname"></td>
        </tr>

        <tr>
            <td>Enter last name: </td>
            <td><input type = "text" ng-model = "author.lname"></td>
        </tr>
        <tr>
            <td>Enter  nationality: </td>
            <td><input type = "text" ng-model = "author.nationality"></td>
        </tr>



        <tr>

            <td>

                <table>
                    <tr>
                        <th>fname</th>
                        <th>lname</th>
                        <th>nationality</th>
                    </tr>

                    <tr ng-repeat = "author in authors">
                        <td>{{ author.fname }}</td>
                        <td>{{ author.lname }}</td>
                        <td>{{ author.nationality }}</td>

                    </tr>
                </table>

            </td>
        </tr>
    </table>

</div>

</body>
</html>
